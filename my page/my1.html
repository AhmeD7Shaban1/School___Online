<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Card</title>
    <!--font awasome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--bootstrap file-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--my css file-->
    <link rel="stylesheet" href="../my page/my1.css">
</head>

<body>

    <div class="contain">
        <div class="icons">
            <button id="add">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
        <div class="person">
            <div class="card-image">
                <img src="../my page/23.jpg" alt="">
            </div>
        </div>
    </div>

    <select class="form-select" id="website" aria-label="Default select example">
        <option value="0" selected>Select App</option>
        <opion value="facebook-f">facebook</opion>
        <option value="instagram">instagram</option>
        <option value="instagram">instagram</option>
        <option value="twitter">twitter</option>
        <option value="youtube">youtube</option>
        <option value="whatsapp">whatsapp</option>
        <option value="telegram">telegram</option>
        <option value="linkedin-in">linkedin</option>
        <option value="yahoo">yahoo</option>
        <option value="snapchat">snapchat</option>
        <option value="google">google</option>
        <option value="pinterest">pinterest</option>
    </select>


    <!--jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="

    <script src="../my page/my1.js"></script>
